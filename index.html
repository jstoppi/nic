<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equivalent Cigarettes Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>This application determines the amount of equivalent cigarettes consumed per day based on equivalent nicotine inhaled between cigarettes and nicotine vaping.</h2>
    <p>Need to know volume of disposable or mod tank, how often they are consumed, and nicotine concentration.</p>
    <form id="calculator">
        <input type="number" id="frequency" placeholder="Frequency of consumption (days)" required>
        <input type="number" id="volume" placeholder="Volume in ml" required>
        <input type="text" id="concentration" placeholder="Nicotine concentration (% or mg/ml)" required>
        <button type="submit">Calculate</button>
    </form>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
